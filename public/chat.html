<!DOCTYPE html>
<html>
    <head>
        <title>Chat App</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="icon" href="/img/favicon.png">
        <link rel="stylesheet" href="/css/styles.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Sansita+Swashed&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Yanone+Kaffeesatz:wght@300&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,400;1,200&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <style>
            .chat-font{
                font-family: 'Nunito', sans-serif;
            }
            .roomName-font{
                font-family: 'Sansita Swashed', cursive;
                text-align: center;
            }
            .usersList-font{
                font-family: 'Yanone Kaffeesatz', sans-serif;
            }
        </style>
    </head>

    <body>
        <div class="chat">
            <div id="sidebar" class="chat__sidebar">
                
            </div>

            <div class="chat__main chat-font">
                <header class="chat-header">
                    <h1><span class="glyphicon glyphicon-comment"></span> <b>Let's Chat</b></h1>
                    <a href="index.html"></a><button type="button" class="btn btn-outline-secondary">Leave Room</button></a>
                </header>
                
                <div id="messages" class="chat__messages"></div>
                <div class="compose">
                    <form id="msg-form" class="chat-font">
                        <input placeholder="Message" name='message' required autocomplete="off">
                        <button style="border-radius: 20px" >Submit</button>
                        <button id="send-location" style="border-radius: 20px">SendLocation</button>
                    </form>
                </div>
            </div>
        </div>

        <script id="message-template" type="text/html">
            <div class="message">
                <p>
                    <span class="message__name">{{username}}</span>
                    <span class="message__meta">{{createdAt}}</span>
                </p>
                <p>{{msg}}</p>
            </div>
        </script>

        <script id="location-template" type="text/html">
            <div class="message">
                <p>
                    <span class="message__name">{{username}}</span>
                    <span class="message__meta">{{createdAt}}</span>
                </p>
                <p><a href={{url}} target="_blank">My current location</a></p>
            </div>
        </script>

        <script id="sidebar-template" type="text/html">
            <h3 class="roomName-font"><span class="glyphicon glyphicon-comment"></span> Room name</h3>
            <h2 class="room-title roomName-font">{{room}}</h2>
            <h3 class="list-title chat-font">Users</h3>
            <ul class="users usersList-font">
                {{#users}}          <!-- To print the array -->
                    <li><span class="glyphicon glyphicon-user"> {{username}}</li>
                {{/users}}
            </ul>
        </script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="/js/chat.js"></script>
    </body>
</html>
